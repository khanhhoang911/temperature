<script>
    let getTemperature = function(C) {
    this.C = C;
    this.getC = function() {
        if(C>=273) {return this.C
        } else {
            alert("Nhập lại C")
        }
    }

        return 9/5 * C + 32;
    }
    this.convertFromCtoK = function() {
        return C + 273.15;
    }
}
let a = new getTemperature(25);
